<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Filtro de Empresas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-50 font-sans p-6">
    <h1 class="text-4xl font-semibold text-center mb-8 text-gray-800">Consulta por UF, Município e CNAE</h1>

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="uf" class="block text-gray-700 font-medium">UF:</label>
            <select id="uf" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <!-- Carregado via JS -->
            </select>
        </div>

        <div class="mb-4">
            <label for="municipio" class="block text-gray-700 font-medium">Município:</label>
            <select id="municipio" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <!-- Carregado via JS -->
            </select>
        </div>

        <div class="mb-4">
            <label for="cnae" class="block text-gray-700 font-medium">CNAE:</label>
            <select id="cnae" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <!-- Carregado via JS -->
            </select>
        </div>

        <div class="text-center">
            <button onclick="paginaAtual = 1; consultar()" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Buscar
            </button>
        </div>
    </div>

    <div id="loading" class="flex justify-center mt-6 hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 border-solid"></div>
    </div>

    <div class="mt-8 mx-auto bg-white p-6 rounded-lg shadow-lg" style="max-width: 56rem;">
        <table id="resultado" class="w-full table-auto border-collapse">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-100 text-left text-sm font-semibold text-gray-600 border-b">CNPJ</th>
                    <th class="px-4 py-2 bg-gray-100 text-left text-sm font-semibold text-gray-600 border-b">Empresa</th>
                </tr>
            </thead>
            <tbody id="resultado-body" class="text-sm text-gray-600">
                <!-- Preenchido via JS -->
                <tr class="invisible">
                    <td class="px-4 py-2 border-b">000.000.000/0000-00</td>
                    <td class="px-4 py-2 border-b">EMPRESA EXEMPLO</td>
                </tr>
            </tbody>
        </table>

         <!-- Paginador -->
        <div id="paginacao-container" class="flex justify-center gap-4 mt-4 hidden">
            <!-- Botão Anterior -->
            <button id="anterior"
                onclick="mudarPagina(-1)"
                class="w-10 h-10 bg-gray-300 rounded-full hover:bg-gray-400 disabled:opacity-30 flex items-center justify-center transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <span id="paginacao" class="text-gray-600 self-center text-sm">Página 1 de 1</span>

            <!-- Botão Próximo -->
            <button id="proximo"
                onclick="mudarPagina(1)"
                class="w-10 h-10 bg-gray-300 rounded-full hover:bg-gray-400 disabled:opacity-30 flex items-center justify-center transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>

        </div>    
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
